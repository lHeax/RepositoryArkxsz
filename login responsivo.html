<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body{
			background: #fffbfb;
			background: linear-gradient(to right,#f80303, #0d10c2);
		}
		.bg{
			background-image: url(img/info.jpeg);
			background-position: center;
			background-size:contain;
			background-repeat: no-repeat;
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="container w-75 bg-primary mt-5 rounded shadow">
		<div class="row align-items-stretch">
			<div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
				
			</div>
			<div class="col bg-white p-5 rounded-end">
				<div class="text-end">
					<img src="img/logo.png" width="48" alt="">
				</div>
				<h1 class="fw-bold text-center py-5 mb-5 text text-danger">~Bienvenido~</h1>

				<!--Login-->
				<form action="#">
					<div class="mb-4">
						<label for="email" class="form-label">Correo Electrónico:</label>
						<input type="email" class="form-control" name="email">
					</div>
					<div class="mb-4">
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="mb-4 form-check">
						<input type="checkbox" name="connected" class="form-check-input" id="">
						<label for="connected" class="form-check-label">Mantenerme Conectado</label>
					</div>
					
					<div class="d-grid">
						<button type="submit" class="btn btn-danger">Iniciar Sesión</button>
					</div>
					<div class="my-3">
						<span>No tienes cuenta? <a href="#">Regístrate</a></span><br>
						<span><a href="#">Recuperar Password</a></span>
					</div>
				</form>


				<!--Login con Redes Sociales-->
				<div class="container w-100 my-5">
					<div class="row text-center">
						<div class="col-12">Iniciar Sesión</div>
					</div>
					<div class="row">
						<div class="col">
							<button class="btn btn-outline-primary w-100 my-1">
								<div class="row align-items-center">
									<div class="col-2 d-none d-md-block">
										<img src="img/facebook.png" width="32px" alt="">
									</div>
									<div class="col-12 col-md-10 text-center">Facebook</div>
								</div>
							</button>
						</div>
						<div class="col">
							<button class="btn btn-outline-danger w-100 my-1">
								<div class="row align-items-center">
									<div class="col-2 d-none d-md-block">
										<img src="img/google.png" width="32px" alt="">
									</div>
									<div class="col-12 col-md-10 text-center">Google</div>
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script>
		let date = new Date();
		document.body.appendChild(document.createTextNode(date.toDateString()));
	</script>

	
</body>
</html>
